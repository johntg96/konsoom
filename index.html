<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Bootstrap 5.3.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- animate.css framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <title>Media Backlogger</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg" data-bs-theme="light">
      <div class="container-fluid">
        <!--toggle switch for theme-->
        <div class="form-check form-switch mx-4">
          <input
            class="form-check-input p-2"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            onclick="toggleDark()"
            >Dark Mode</input>
        </div>
        <a class="navbar-brand" href="#">media_backlogger</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <form id="media-type-selection">
                <input type="radio" name="media-type" value="all-types" id="all-types" checked>
                <label for="all-types">All</label>
                <input type="radio" name="media-type" value="movie" id="movie">
                <label for="movie">Movies</label>
                <input type="radio" name="media-type" value="series" id="series">
                <label for="series">TV</label>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <form class="d-flex mt-4">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-box">
        <button class="btn btn-success" type="submit" id="search-box-btn">Search</button>
      </form>
    </div>
  </main>
  <footer class="container-fluid mt-auto">
    <a href="https://github.com/johntg96/media_backlogger" class="row justify-content-center">GitHub Repository</a>
  </footer>
  <!-- JQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
  <!-- autocomplete.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
  <!-- script -->
  <script src="./assets/script.js"></script>
</body>

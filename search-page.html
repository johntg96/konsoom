<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Bootstrap 5.3.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- animate.css framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <title>Media Backlogger</title>
</head>
<body data-bs-theme="light" class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">The Watch Log</a>
        <form class="d-inline-flex mt-1 mb-1" id="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-box">
          <button class="btn btn-dark" type="submit" id="search-box-btn">Search</button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-auto" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <div id="media-type-selection">
                <input type="radio" name="media-type" value="all-types" id="all-types" checked>
                <label for="all-types">All</label>
                <input type="radio" name="media-type" value="movie" id="movie">
                <label for="movie">Movies</label>
                <input type="radio" name="media-type" value="series" id="series">
                <label for="series">TV</label>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav" id="watchlist-link">
            <li class="nav-item">
              <a class="nav-link" href="#watchlist-header">Watchlist</a>
            </li>
          </ul>
          <!--toggle switch for theme-->
          <div class="form-check form-switch">
            <input class="form-check-input p-2" type="checkbox" role="switch" id="flexSwitchCheckChecked"
              onclick="toggleDark()">Dark Mode</input>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container results-info-container">
      <p id="results-info"></p>
    </div>
    <div class="container">
      <div class="row row-cols-auto justify-content-center mt-2" id="search-results">
      </div>
    </div>
    <div class="container">
      <h2 id="watchlist-header">Your Watchlist</h2>
      <div class="row row-cols-auto justify-content-center" id="watchlist-results"></div>
    </div>
  </main>
  <footer class="container-fluid mt-auto">
    <a href="https://github.com/johntg96/media_backlogger" class="row justify-content-center">GitHub Repository</a>
    <a href="https://www.metacritic.com/browse/movies/score/metascore/all/filtered" class="row justify-content-center" target="_blank">Top Movies</a>
    <a href="https://www.metacritic.com/browse/tv/score/metascore/all/filtered?sort=desc" class="row justify-content-center" target="_blank"> Top TV</a>
  </footer>
  <!-- JQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
    integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
  <!-- autocomplete.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
  <!-- script -->
  <script src="./assets/search.js"></script>
</body>
